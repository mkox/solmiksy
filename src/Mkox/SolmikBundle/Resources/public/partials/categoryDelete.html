<form class="delete-category">
    <div>Delete category: 
        <input type="hidden" name="id" value="{{category.id}}" />
        <input type="submit" ng-click="deleteCategory($event, category.id)" name="del" value="Yes" />
        <input type="submit" ng-click="deleteCategory($event, category.id)" name="del" value="No" />
    </div>
</form>
